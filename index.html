<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="img-card">
			
		</div>
		<div class="card-info">

			<span class="mini-title">PERFUME</span>

			<div class="title-card"><h1>Gabrielle <br> Essence Eau <br> De Parfum</h1></div>

			<p class="informations">
				A floral, solar and voluptuous<br>interpetation composed by<br>Olivier Polge, Perfumer-Creator<br>for the house of CHANEL.
			</p>

			<div class="product-price">
				<p class="price">$149.99</p>

				<span class="discount"><s>$169.99</s></span>
			</div>

			<button id="btn" class="btn">
				<img src="img/icon-cart.svg">
				Add to Cart
			</button>
		</div>
	</div>
</body>
</html>
